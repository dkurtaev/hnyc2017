<!DOCTYPE html>

<html lang="ru">

<head>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- For russian symbols -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- For smartphones layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style>
    html, body {
      height: 100%;
    }

    .red-circle {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    .green-circle {
      width: 10px;
      height: 10px;
      background: green;
      border-radius: 50%;
    }

    .full-height-no-pad {
      height: 100%;
      padding: 0;
      margin: 0;
    }

  </style>

  <script>
    var map = null;
    var authKey = null;
    var playerMarker = null;
    var flagsMarkers = [];
    var host = window.atob('aHR0cHM6Ly9obnljMjAxNy5kZG5zLm5ldDo1NjU4Mg==');

    function error(msg) {
      window.alert(msg);
      window.location = 'index.html';
    }

    function updateGeolocation() {
      navigator.geolocation.getCurrentPosition(function(pos) {
        var position = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        playerMarker.setPosition(position);

        // Post player's location to server.
        var playerData = {
          authKey: authKey,
          position: position
        };

        $.ajax({
          type: 'POST',
          url: host + '/geolocation',
          data: JSON.stringify(playerData),
          dataType: 'json',  // Expected response type.
        }).done(function(response) {
          if (!response.error) {
            updateFlags();
            updateLog();
            updatePlayers();
          } else {
            error('Ошибка: ' + response.error);
          }
        }).fail(function() {
          error('Потеряно соединение с сервером.');
        });
      });
    }

    function get(pathname, callback) {
      $.ajax({
        type: 'GET',
        url: host + '/' + pathname + '?authKey=' + authKey,
        dataType: 'json'  // Expected response type.
      }).fail(function() {
        error('Потеряно соединение с сервером.');
      }).done(function(response) {
        if (!response.error) {
          callback(response)
        } else {
          error('Ошибка: ' + response.error);
        }
      });
    }

    function updateFlags() {
      get('flags', (res) => {
        var flags = res.flags;

        // Update flags markers.
        var num = Math.min(flagsMarkers.length, flags.length);
        for (var i = 0; i < num; ++i) {
          flagsMarkers[i].setPosition(flags[i].position);
        }

        if (flagsMarkers.length < flags.length) {
          for (var i = flagsMarkers.length; i < flags.length; ++i) {
            flagsMarkers.push(new google.maps.Marker({
              position: flags[i].position,
              map: map,
              icon: 'https://maps.google.com/mapfiles/kml/pal2/icon4.png'
            }));
          }
        } else if (flagsMarkers.length > flags.length) {
          for (var i = flags.length; i < flagsMarkers.length; ++i) {
            flagsMarkers[i].setMap(null);
          }
          flagsMarkers = flagsMarkers.slice(0, flags.length);
        }
      });
    }

    function updateLog() {
      get('log', (res) => {
        $("#log").html(res.log);
      });
    }

    function updatePlayers() {
      get('players', (res) => {
        var playersOnline = res.players.filter(function(player) {
          return player.isOnline;
        });
        var playersOffline = res.players.filter(function(player) {
          return !player.isOnline;
        });

        var getHtmls = function(players, isOnline) {
          var indicator = (isOnline ? 'green-circle' : 'red-circle');
          var fontColor = (isOnline ? 'black' : 'gray');
          return players.map(function(player) {
            return '<span style="float: left">' +
                     '<img class="' + indicator + '"> ' +
                     '<span style="color:' + fontColor + '">' + player.name + '</span>' +
                   '</span>' +
                   '<span style="float: right">' +
                     '<img src="https://maps.google.com/mapfiles/kml/pal2/icon4.png" ' +
                          'style="width: 14px"> ' +
                     '<span>' + player.numFlags + '</span>' +
                   '</span>';
          });
        };

        var html = getHtmls(playersOnline, true).concat(
                   getHtmls(playersOffline, false)).join('<br>');
        $("#players").html(html);
      });
    }

    function init() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          var position = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          var mapParams = {
            center: position,
            zoom: 17
          };
          map = new google.maps.Map(document.getElementById("map"), mapParams);

          playerMarker = new google.maps.Marker({
            position: position,
            map: map
          });

          var interval = setInterval(updateGeolocation, 1000);
          $(window).focus(function() {
            interval = setInterval(updateGeolocation, 1000);
          });
          $(window).blur(function() {
            clearInterval(interval);
          });
        });
      } else {
        error('Browser not supports geolocation.');
      }
    }

    $(document).ready(function() {
      var match = document.URL.match(/authKey=(.*)/);
      if (match) {
        authKey = match[1];
        $.getJSON(window.atob('aHR0cHM6Ly9tYXBzLmdvb2dsZWFwaXMuY29tL21hcHMvYXBpL2pzP2tleT1BSXphU3lDODlnWC1RRFpVc0ItWmoxLWRFN0E3VHJSckFKdUhNWGsmY2FsbGJhY2s9Pw=='),
                  init)
      } else {
        error('Unauthentificated request.');
      }
    });
  </script>

</head>

<body>

  <div class="container-fluid" style="width: 100%; height: 100%">

    <div id="map" style="height: 70%"></div>

    <div class="row" style="height: 30%;">
      <div class="col-xs-6 full-height-no-pad">
        <div class="well pre-scrollable full-height-no-pad">
          <pre id="log"></pre>
        </div>
      </div>

      <div class="col-xs-6 full-height-no-pad">
        <div class="well pre-scrollable full-height-no-pad">
          <pre id="players"></pre>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
