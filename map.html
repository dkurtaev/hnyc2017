<!DOCTYPE html>

<html lang="ru">

<head>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- For russian symbols -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <style>
    html, body {
      height: 100%;
    }
  </style>

  <script>
    var map = null;
    var authKey = null;
    var markers = [];
    var host = window.atob('aHR0cDovL2hueWMyMDE3LmRkbnMubmV0OjU2NTgy');

    function error(msg) {
      window.alert(msg);
      window.location = 'index.html';
    }

    function updateGeolocation() {
      navigator.geolocation.getCurrentPosition(function(pos) {
        // Post player's location to server.
        var playerData = {
          authKey: authKey,
          position: {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          }
        };

        $.ajax({
          type: 'POST',
          url: host + '/geolocation',
          data: JSON.stringify(playerData),
          dataType: 'json',  // Expected response type.
        }).done(function(response) {
          if (!response.error) {
            updateMarkers();
          } else {
            error('Ошибка: ' + response.error);
          }
        }).fail(function() {
          error('Потеряно соединение с сервером.');
        });
      });
    }

    function updateMarkers() {
      var request = $.ajax({
        type: 'GET',
        url: host + '/players?authKey=' + authKey,
        dataType: 'json'  // Expected response type.
      });

      request.fail(function() {
        error('Потеряно соединение с сервером.');
      });

      request.done(function(res) {
        if (res.error) {
          error('Ошибка: ' + res.error);
        }

        var players = res.players;
        // Remove old markers (without actual players).
        markers = markers.filter(function(marker) {
          var player = players.find(function(player) {
            return marker.title === player.name;
          });
          if (player !== undefined) {
            return true;
          } else {
            marker.setMap(null);
            return false;
          }
        });

        // Add new markers or update exists.
        players.forEach(function(player) {
          var marker = markers.find(function(marker) {
            return marker.title === player.name;
          });
          if (marker !== undefined) {
            marker.setPosition(player.position);
          } else {
            markers.push(new google.maps.Marker({
              position: player.position,
              map: map,
              title: player.name
            }));
          }
        });
      });
    }

    function callback() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          var mapParams = {
            center: {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            },
            zoom: 17
          };
          map = new google.maps.Map(document.getElementById("map"), mapParams);

          var interval = setInterval(updateGeolocation, 1000);
          $(window).focus(function() {
            interval = setInterval(updateGeolocation, 1000);
          });
          $(window).blur(function() {
            clearInterval(interval);
          });
        });
      } else {
        error('Browser not supports geolocation.');
      }
    }

    $(document).ready(function() {
      var match = document.URL.match(/authKey=(.*)/);
      if (match) {
        authKey = match[1];
        $.getJSON("https://maps.googleapis.com/maps/api/js?callback=?", callback)
      } else {
        error('Unauthentificated request.');
      }
    });
  </script>

</head>

<body>

  <div id="map" style="width: 100%; height: 100%">
  </div>

</body>

</html>
