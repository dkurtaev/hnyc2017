<!DOCTYPE html>

<html lang="ru">

<head>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <script>
    function signUp() {
      var name = $("#name").val();
      var pass = $("#pass").val();
      var data = {name: name, pass: pass};

      $.ajax({
        type: 'POST',
        url: 'http://hnyc2017.ddns.net:56582/sign_up',
        data: window.btoa(JSON.stringify(data)),
        dataType: 'json',  // Expected response type.
      }).done(function(res) {
        if (!res.error) {
          console.log('New player registered successfully.');
        } else {
          console.error(res.error);
        }
      });
    }
  </script>
</head>

<body>
  <div class="container-fluid">
    <div id="sign_up_form" style="margin: 20% auto 20% auto; width: 150px">
      <p>Первый вход</p>
      <form onsubmit="signUp(); return false;">
        <input id="name" type="text" placeholder="Имя" class="form-control">
        <input id="pass" type="password" placeholder="Пароль" class="form-control">
        <!-- <input type="password" placeholder="Пароль ещё раз" class="form-control"> -->
        <button type="submit" class="btn btn-block btn-primary">
          Готово!
        </button>
      </form>
    </div>
  </div>
</body>

</html>
