<!DOCTYPE html>

<html>

<head>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <style>
    html, body {
      height: 100%;
    }
  </style>

  <script>
    var map = null;
    var marker = null;

    function updateGeolocation() {
      navigator.geolocation.getCurrentPosition(function(pos) {
        var position = {
          'lat': pos.coords.latitude,
          'lng': pos.coords.longitude
        };

        // Update marker on rendered map.
        marker.setPosition(position);

        // Post player's location to server.
        $.ajax({
          type: 'POST',
          url: 'http://localhost:56582',
          data: JSON.stringify(position),
          dataType: 'json',  // Expected response type.
        }).done(function(res) {
          console.log(res);
        });
      });
    }

    function callback() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          var latLng = new google.maps.LatLng(pos.coords.latitude,
                                              pos.coords.longitude);
          var params = {
            center: latLng,
            zoom: 17
          };
          map = new google.maps.Map(document.getElementById("map"), params);
          marker = new google.maps.Marker({
            position: latLng,
            map: map,
            title: "Dmitry"
          });
          setInterval(updateGeolocation, 1000);
        });
      } else {
        console.log('Browser not supports geolocation');
      }
    }

    $(document).ready(function() {
      $.getJSON("https://maps.googleapis.com/maps/api/js?callback=?", callback)
    });
  </script>

</head>

<body>

  <div id="map" style="width: 100%; height: 100%">
  </div>

</body>

</html>
