<!DOCTYPE html>

<html>

<head>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <style>
    html, body {
      height: 100%;
    }
  </style>

  <script>
    var map = null;
    var markers = [];
    var playerName = "Dmitry";

    function updateGeolocation() {
      navigator.geolocation.getCurrentPosition(function(pos) {
        // Post player's location to server.
        var playerData = {
          name: playerName,
          position: {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          }
        };

        $.ajax({
          type: 'POST',
          url: 'http://localhost:56582',
          data: JSON.stringify(playerData),
          dataType: 'json',  // Expected response type.
        }).done(function(res) {
          updateMarkers();
        });
      });
    }

    function updateMarkers() {
      $.ajax({
        type: 'GET',
        url: 'http://localhost:56582',
        dataType: 'json'  // Expected response type.
      }).done(function(players) {

        // Update exists markers and remove old markers.
        markers = markers.filter(function(marker) {
          if (marker.title in players) {
            marker.setPosition(players[marker.title]);
            return true;
          } else {
            marker.setMap(null);
            return false;
          }
        });

        // Add new markers.
        for (key in players) {
          var isNew = true;
          for (var i = 0, l = markers.length; i < l; ++i) {
            if (markers[i].title === key) {
              isNew = false;
              break;
            }
          }
          if (isNew) {
            markers.push(new google.maps.Marker({
              position: players[key],
              map: map,
              title: key
            }));
          }
        }
      });
    }

    function callback() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          var mapParams = {
            center: {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            },
            zoom: 17
          };
          map = new google.maps.Map(document.getElementById("map"), mapParams);
          setInterval(updateGeolocation, 1000);
        });
      } else {
        console.log('Browser not supports geolocation');
      }
    }

    $(document).ready(function() {
      $.getJSON("https://maps.googleapis.com/maps/api/js?callback=?", callback)
    });
  </script>

</head>

<body>

  <div id="map" style="width: 100%; height: 100%">
  </div>

</body>

</html>
